<!DOCTYPE html>
<html>

<head>
    <title>
        Job Tracking Software
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Duval Precision Grinding Job Tracking Software</h1>
	<hr>
			<div class="inventory-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Customer Name*</label><label class="validation-error hide" id="itemNameValidationError">This field is required.</label>
                        <input type="text" name="customerName" id="customerName">
                    </div>
                    <div>
                        <label>Part Number</label>
                        <input type="text" name="partNum" id="partNum">
                    </div>
                    <div>
                        <label>REV Number</label>
                        <input type="text" name="revNum" id="revNum">
                    </div>
                    <div>
                        <label>Job Number</label>
                        <input type="text" name="jobNum" id="jobNum">
                    </div>
                    <div>
                        <label>Set Up Description</label> <br>
                        <textarea name="dow" cols="50" rows="10" id="dow"></textarea>                   
                     </div>
                    <div>
                        <label>Time</label>
                        <input type="text" name="time" id="time">
                    </div>
                    <div>
                        <label>Cost per Unit</label>
                        <input type="text" name="cost" id="cost">
                    </div>
                    <div>
                        <label>Total Price</label>
                        <input type="text" name="price" id="price">
                    </div>
                    <div>
                        <label>Start Date</label>
                        <input type="text" name="s_date" id="s_date">
                    </div>
                    <div>
                        <label>Delivery Date</label>
                        <input type="text" name="e_date" id="e_date">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Enter" class="inline">
                    </div>
                    <div class="form-action-buttons">
                        <input value="Save" type="button" class="inline">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "inventory-table">
                <table class="list" id="inventoryList">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Part Number</th>
                            <th>REV Name</th>
                            <th>Job Number</th>
                            <th>Set Up Description</th>
                            <th>Time</th>
                            <th>Cost Per Unit</th>
                            <th>Total Cost</th>
                            <th>Start Date</th>
                            <th>Delivery Date</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script>
var selectedRow = null

function onFormSubmit() { //Submits the data in the input texts and inserts the data inside a data row.
    if (validateName()) {
        var formData = readFormData();
        if (selectedRow == null)
            insertNewRecord(formData);
        else
            updateRecord(formData);
        resetForm();
    }
}

function readFormData() { //reads the data inputed by the user
    var formData = {};
    formData["customerName"] = document.getElementById("customerName").value;
    formData["partNum"] = document.getElementById("partNum").value;
    formData["revNum"] = document.getElementById("revNum").value;
    formData["jobNum"] = document.getElementById("jobNum").value;
    formData["dow"] = document.getElementById("dow").value;
    formData["time"] = document.getElementById("time").value;
    formData["cost"] = document.getElementById("cost").value;
    formData["price"] = document.getElementById("price").value;
    formData["s_date"] = document.getElementById("s_date").value;
    formData["e_date"] = document.getElementById("e_date").value;
    return formData;
}

function insertNewRecord(data) { //creates the columns and rows of the inputed user data
    var table = document.getElementById("inventoryList").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.customerName;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.partNum;
    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.revNum;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.jobNum;
    cell5 = newRow.insertCell(4);
    cell5.innerHTML = data.dow;
    cell6 = newRow.insertCell(5);
    cell6.innerHTML = data.time;
    cell7 = newRow.insertCell(6);
    cell7.innerHTML = data.cost;
    cell8 = newRow.insertCell(7);
    cell8.innerHTML = data.price;
    cell9 = newRow.insertCell(8);
    cell9.innerHTML = data.s_date;
    cell10 = newRow.insertCell(9);
    cell10.innerHTML = data.e_date;
    cell10 = newRow.insertCell(10);
    cell10.innerHTML = `<a onClick="onEdit(this)">Edit</a>
                       <a onClick="onDelete(this)">Delete</a>`;
}

function resetForm() { //resets the form page when row is deleted, and with the function onFormSubmit.
    document.getElementById("customerName").value = "";
    document.getElementById("partNum").value = "";
    document.getElementById("revNum").value = "";
    document.getElementById("jobNum").value = "";
    document.getElementById("dow").value = "";
    document.getElementById("time").value = "";
    document.getElementById("cost").value = "";
    document.getElementById("price").value = "";
    document.getElementById("s_date").value = "";
    document.getElementById("e_date").value = "";
    selectedRow = null;
}

function onEdit(td) { //edit the selecte row of inventory data
    selectedRow = td.parentElement.parentElement;
    document.getElementById("customerName").value = selectedRow.cells[0].innerHTML;
    document.getElementById("partNum").value = selectedRow.cells[1].innerHTML;
    document.getElementById("revNum").value = selectedRow.cells[2].innerHTML;
    document.getElementById("jobNum").value = selectedRow.cells[3].innerHTML;
    document.getElementById("dow").value = selectedRow.cells[4].innerHTML;
    document.getElementById("time").value = selectedRow.cells[5].innerHTML;
    document.getElementById("cost").value = selectedRow.cells[6].innerHTML;
    document.getElementById("price").value = selectedRow.cells[7].innerHTML;
    document.getElementById("s_date").value = selectedRow.cells[8].innerHTML;
    document.getElementById("e_date").value = selectedRow.cells[9].innerHTML;
}
function updateRecord(formData) { //used for onformSubmit when the submit button is clicked, the table is updated
    selectedRow.cells[0].innerHTML = formData.customerName;
    selectedRow.cells[1].innerHTML = formData.partNum;
    selectedRow.cells[2].innerHTML = formData.revNum;
    selectedRow.cells[3].innerHTML = formData.jobNum;
    selectedRow.cells[4].innerHTML = formData.dow;
    selectedRow.cells[5].innerHTML = formData.time;
    selectedRow.cells[6].innerHTML = formData.cost;
    selectedRow.cells[7].innerHTML = formData.price;
    selectedRow.cells[8].innerHTML = formData.s_date;
    selectedRow.cells[9].innerHTML = formData.e_date;
}

function onDelete(td) { //deletes the selected row of inventory data
    if (confirm('Are you sure to delete this row?')) {
        row = td.parentElement.parentElement;
        document.getElementById("inventoryList").deleteRow(row.rowIndex);
        resetForm();
    }
}
function validateName() { //validates that there is a name of the item and if not, then the form will not be submitted. 
    isValid = true;
    if (document.getElementById("customerName").value == "") {
        isValid = false;
        document.getElementById("customerNameValidationError").classList.remove("hide");
    } else {
        isValid = true;
        if (!document.getElementById("customerNameValidationError").classList.contains("hide"))
            document.getElementById("customerNameValidationError").classList.add("hide");
    }
    return isValid;
}

    </script>
</body>
</html>
